<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs – Nano UI</title>
    <link rel="stylesheet" href="../../dist/nano.min.css">
</head>
<body>
    <nav class="nano-navbar">
        <a href="../../index.html" class="nano-navbar__brand">Nano UI</a>
        <button type="button" class="nano-navbar__toggler" aria-label="Menu" data-nano-trigger="navbar">☰</button>
        <div class="nano-navbar__nav">
            <a href="../../index.html" class="nano-navbar__link">Home</a>
            <a href="../class/index.html" class="nano-navbar__link">Utilities</a>
            <a href="../template/landing/index.html" class="nano-navbar__link">Landing</a>
            <a href="../template/dashboard/index.html" class="nano-navbar__link">Dashboard</a>
        </div>
    </nav>
    <div class="nano-container nano-p-6">
        <h1>Tabs</h1>
        <p style="margin-bottom: 1rem; color: var(--color-secondary);">CSS-only: dùng <code>input[type=radio]</code> ẩn + <code>label</code>. Id tab: <code>tab1</code>, <code>tab2</code>, <code>tab3</code>; id panel: <code>panel1</code>, <code>panel2</code>, <code>panel3</code> (thêm tab thì thêm rule trong CSS).</p>

        <div class="nano-tabs">
            <input type="radio" name="tabs" id="tab1" class="nano-tabs__input" checked>
            <input type="radio" name="tabs" id="tab2" class="nano-tabs__input">
            <input type="radio" name="tabs" id="tab3" class="nano-tabs__input">
            <div class="nano-tabs__list">
                <label for="tab1" class="nano-tabs__tab">Tab 1</label>
                <label for="tab2" class="nano-tabs__tab">Tab 2</label>
                <label for="tab3" class="nano-tabs__tab">Tab 3</label>
            </div>
            <div class="nano-tabs__panel" id="panel1">Nội dung tab 1. Có thể đặt bất kỳ HTML nào ở đây.</div>
            <div class="nano-tabs__panel" id="panel2">Nội dung tab 2.</div>
            <div class="nano-tabs__panel" id="panel3">Nội dung tab 3.</div>
        </div>
    </div>
    <script src="../../dist/nano.min.js"></script>
</body>
</html>
