<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge – Fii UI</title>
    <link rel="stylesheet" href="../share/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="max-width: 36rem; margin: 0 auto; padding: 1.5rem;">
        <h1>Badge</h1>
        <p style="margin-bottom: 1.5rem; color: var(--color-secondary);">Class <code>.fii-badge</code> + <code>--primary</code> | <code>--success</code> | <code>--warning</code> | <code>--danger</code> | <code>--secondary</code>. Thêm <code>--outline</code> cho viền.</p>

        <h2>Màu</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem;">
            <span class="fii-badge fii-badge--primary">primary</span>
            <span class="fii-badge fii-badge--success">success</span>
            <span class="fii-badge fii-badge--warning">warning</span>
            <span class="fii-badge fii-badge--danger">danger</span>
            <span class="fii-badge fii-badge--secondary">secondary</span>
        </div>

        <h2>Số (notification)</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem;">
            <span class="fii-badge fii-badge--danger">3</span>
            <span class="fii-badge fii-badge--primary">12</span>
            <span class="fii-badge fii-badge--success">99+</span>
        </div>

        <h2>Outline</h2>
        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem;">
            <span class="fii-badge fii-badge--outline fii-badge--primary">New</span>
            <span class="fii-badge fii-badge--outline fii-badge--success">Active</span>
            <span class="fii-badge fii-badge--outline fii-badge--danger">Closed</span>
        </div>

        <h2>Kèm chữ</h2>
        <p style="margin: 0;">
            Thông báo <span class="fii-badge fii-badge--primary">5</span> mới. Trạng thái: <span class="fii-badge fii-badge--success">Đã duyệt</span>.
        </p>
    </div>
</body>
</html>
