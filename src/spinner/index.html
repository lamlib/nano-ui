<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner – Fii UI</title>
    <link rel="stylesheet" href="../share/style.css">
    <link rel="stylesheet" href="../button/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="max-width: 36rem; margin: 0 auto; padding: 1.5rem;">
        <h1>Spinner</h1>
        <p style="margin-bottom: 1.5rem; color: var(--color-secondary);">Class <code>.fii-spinner</code>. Kích thước: <code>.fii-spinner--sm</code>, <code>.fii-spinner--lg</code>.</p>

        <h2>Kích thước</h2>
        <div style="display: flex; align-items: center; gap: 2rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
            <div class="fii-spinner fii-spinner--sm" aria-hidden="true"></div>
            <div class="fii-spinner" aria-hidden="true"></div>
            <div class="fii-spinner fii-spinner--lg" aria-hidden="true"></div>
        </div>

        <h2>Trong nút</h2>
        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1.5rem;">
            <button type="button" class="fii-button fii-button--primary" disabled>
                <span class="fii-spinner fii-spinner--sm" aria-hidden="true" style="margin-right: 0.5rem;"></span>
                Đang tải…
            </button>
        </div>

        <h2>Trong khối (centered)</h2>
        <div style="display: flex; justify-content: center; align-items: center; min-height: 120px; background: var(--color-component-01); border-radius: 0.5rem;">
            <div class="fii-spinner" aria-hidden="true"></div>
        </div>
    </div>
</body>
</html>
