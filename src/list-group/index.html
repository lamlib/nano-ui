<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List group – Nano UI</title>
    <link rel="stylesheet" href="../../dist/nano.min.css">
</head>
<body>
    <nav class="nano-navbar">
        <a href="../../index.html" class="nano-navbar__brand">Nano UI</a>
        <button type="button" class="nano-navbar__toggler" aria-label="Menu" data-nano-trigger="navbar">☰</button>
        <div class="nano-navbar__nav">
            <a href="../../index.html" class="nano-navbar__link">Home</a>
            <a href="../class/index.html" class="nano-navbar__link">Utilities</a>
            <a href="../template/landing/index.html" class="nano-navbar__link">Landing</a>
            <a href="../template/dashboard/index.html" class="nano-navbar__link">Dashboard</a>
        </div>
    </nav>
    <div class="nano-container nano-p-6 nano-max-w-sm">
        <h1>List group</h1>
        <p style="margin-bottom: 1rem; color: var(--color-secondary);">Class <code>.nano-list-group</code>, <code>.nano-list-group__item</code>. Modifier: <code>--active</code>, <code>--disabled</code>, <code>--danger</code>.</p>

        <div class="nano-list-group" style="margin-bottom: 1.5rem;">
            <a href="#" class="nano-list-group__item">Mục 1</a>
            <a href="#" class="nano-list-group__item nano-list-group__item--active">Mục đang chọn</a>
            <a href="#" class="nano-list-group__item">Mục 3</a>
            <span class="nano-list-group__item nano-list-group__item--disabled">Mục disabled</span>
        </div>

        <h2>Kèm badge</h2>
        <div class="nano-list-group">
            <a href="#" class="nano-list-group__item">
                Thông báo
                <span class="nano-badge nano-badge--primary">3</span>
            </a>
            <a href="#" class="nano-list-group__item">
                Đã đọc
                <span class="nano-badge nano-badge--outline nano-badge--success">OK</span>
            </a>
            <a href="#" class="nano-list-group__item nano-list-group__item--danger">
                Xóa
            </a>
        </div>
    </div>
    <script src="../../dist/nano.min.js"></script>
</body>
</html>
