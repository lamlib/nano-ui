<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown – Nano UI</title>
    <link rel="stylesheet" href="../../dist/nano.min.css">
</head>
<body>
    <nav class="nano-navbar">
        <a href="../../index.html" class="nano-navbar__brand">Nano UI</a>
        <button type="button" class="nano-navbar__toggler" aria-label="Menu" data-nano-trigger="navbar">☰</button>
        <div class="nano-navbar__nav">
            <a href="../../index.html" class="nano-navbar__link">Home</a>
            <a href="../class/index.html" class="nano-navbar__link">Utilities</a>
            <a href="../template/landing/index.html" class="nano-navbar__link">Landing</a>
            <a href="../template/dashboard/index.html" class="nano-navbar__link">Dashboard</a>
        </div>
    </nav>
    <div class="nano-container nano-p-6">
        <h1>Dropdown</h1>
        <p style="margin-bottom: 1rem; color: var(--color-secondary);">Class <code>.nano-dropdown</code>. Trigger bên ngoài, menu <code>.nano-dropdown__menu</code>, item <code>.nano-dropdown__item</code>. Mở: hover hoặc thêm <code>.nano-dropdown--open</code> (JS). Menu bên phải: <code>.nano-dropdown__menu--right</code>.</p>

        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
            <div class="nano-dropdown">
                <button type="button" class="nano-button nano-button--primary">Dropdown</button>
                <div class="nano-dropdown__menu">
                    <a href="#" class="nano-dropdown__item">Hành động 1</a>
                    <a href="#" class="nano-dropdown__item">Hành động 2</a>
                    <div class="nano-dropdown__divider"></div>
                    <button type="button" class="nano-dropdown__item nano-dropdown__item--danger">Xóa</button>
                </div>
            </div>
            <div class="nano-dropdown">
                <button type="button" class="nano-button nano-button--outline">Menu phải</button>
                <div class="nano-dropdown__menu nano-dropdown__menu--right">
                    <a href="#" class="nano-dropdown__item">Option A</a>
                    <a href="#" class="nano-dropdown__item">Option B</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../dist/nano.min.js"></script>
</body>
</html>
