<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal – Nano UI</title>
    <link rel="stylesheet" href="../../dist/nano.min.css">
</head>
<body>
    <nav class="nano-navbar">
        <a href="../../index.html" class="nano-navbar__brand">Nano UI</a>
        <button type="button" class="nano-navbar__toggler" aria-label="Menu" data-nano-trigger="navbar">☰</button>
        <div class="nano-navbar__nav">
            <a href="../../index.html" class="nano-navbar__link">Home</a>
            <a href="../class/index.html" class="nano-navbar__link">Utilities</a>
            <a href="../template/landing/index.html" class="nano-navbar__link">Landing</a>
            <a href="../template/dashboard/index.html" class="nano-navbar__link">Dashboard</a>
        </div>
    </nav>
    <div class="nano-container nano-p-4">
    <dialog id="model-delete-account" data-nano-component="model" closedby="any" class="nano-model">
        <div class="nano-model__body">
            <div class="nano-flex nano-items-start nano-gap-4">
                <div class="nano-text-red nano-bg-red-10 nano-flex nano-items-center nano-rounded-full nano-p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14 21h2m-2 0a1.5 1.5 0 0 1-1.5-1.5V17H12m2 4h-4m0 0H8m2 0a1.5 1.5 0 0 0 1.5-1.5V17h.5m0 0v4m4-18H8c-2.828 0-4.243 0-5.121.879C2 4.757 2 6.172 2 9v2c0 2.828 0 4.243.879 5.121C3.757 17 5.172 17 8 17h8c2.828 0 4.243 0 5.121-.879C22 15.243 22 13.828 22 11V9c0-2.828 0-4.243-.879-5.121C20.243 3 18.828 3 16 3"/></svg>
                </div>
                <div>
                    <h5 class="nano-text-base nano-uppercase nano-mb-2">Xóa tài khoản</h5>
                    <p class="nano-text-gray">Bạn chắn chắn muốn xóa tài khoản này? Mọi dữ liệu sẽ bị xóa khỏi hệ thống và không thể khôi phục.</p>
                </div>
            </div>
        </div>
        <div class="nano-model__footer">
            <button data-nano-trigger="model" data-nano-target="model-delete-account" data-nano-action="close" type="button" class="nano-button nano-button--outline">Hủy</button>
            <button data-nano-trigger="model" data-nano-target="model-delete-account" data-nano-action="close" type="button" class="nano-button nano-button--danger">Đồng ý</button>
        </div>
    </dialog>

    <!-- Nút giúp người dùng mở model-->
    <button data-nano-trigger="model" data-nano-target="model-delete-account" data-nano-action="open" class="nano-button nano-button--danger-outline">Hiện thị model xoá dữ liệu</button>
    </div>
    <script src="../../dist/nano.min.js"></script>
</body>
</html>
