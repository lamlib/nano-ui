<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../class/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="model-delete-account" data-fii-component="model" closedby="any" class="fii-model">
        <div class="fii-model__body">
            <div class="fii-flex fii-flex-items-start fii-gap-4">
                <div class="fii-text-red fii-bg-red--subtle fii-flex fii-flex-items-center fii-rounded-circle fii-p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14 21h2m-2 0a1.5 1.5 0 0 1-1.5-1.5V17H12m2 4h-4m0 0H8m2 0a1.5 1.5 0 0 0 1.5-1.5V17h.5m0 0v4m4-18H8c-2.828 0-4.243 0-5.121.879C2 4.757 2 6.172 2 9v2c0 2.828 0 4.243.879 5.121C3.757 17 5.172 17 8 17h8c2.828 0 4.243 0 5.121-.879C22 15.243 22 13.828 22 11V9c0-2.828 0-4.243-.879-5.121C20.243 3 18.828 3 16 3"/></svg>
                </div>
                <div>
                    <h5 class="fii-text-5 fii-text-uppercase fii-mb-2">Xóa tài khoản</h5>
                    <p class="fii-text-gray">Bạn chắn chắn muốn xóa tài khoản này? Mọi dữ liệu sẽ bị xóa khỏi hệ thống và không thể khôi phục.</p>
                </div>
            </div>
        </div>
        <div class="fii-model__footer">
            <button data-fii-trigger="model" data-fii-target="model-delete-account" data-fii-action="close" type="button" class="fii-button fii-button--outline">Hủy</button>
            <button data-fii-trigger="model" data-fii-target="model-delete-account" data-fii-action="close" type="button" class="fii-button fii-button--danger">Đồng ý</button>
        </div>
    </dialog>

    <!-- Nút giúp người dùng mở model-->
    <button data-fii-trigger="model" data-fii-target="model-delete-account" data-fii-action="open" class="fii-button fii-button--danger-outline">Hiện thị model xoá dữ liệu</button>

    <script src="main.js"></script>
</body>
</html>
